<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Rock Paper Scissors</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body id="body">
  <header id="header">ROCK PAPER SCISSORS</header>

  <div id="options">
    <button class="option" id="rock"><img src="a1(1).png" alt="Rock" /></button>
    <button class="option" id="paper"><img src="a2.png" alt="Paper" /></button>
    <button class="option" id="scissor"><img src="a3.png" alt="Scissors" /></button>
  </div>

  <div id="points">
    <div class="point">
      <div>You</div>
      <div class="score" id="ypoints">0</div>
    </div>
    <div class="point">
      <div>Computer</div>
      <div class="score" id="cpoints">0</div>
    </div>
  </div>
   <div class="message">Your turn</div>
  <button id="reset">Reset</button>

  <script src="script.js"></script>
</body>
</html>
